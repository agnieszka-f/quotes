apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-k8s
  labels:
    app: quotes-k8s
spec:
  replicas: 4
  selector:
    matchLabels:
      app: quotes-k8s
  template:
    metadata:
      labels:
        app: quotes-k8s
    spec:
      containers:
        - name: hello-k8s
          image: agnfal/quotesapp:2.0
          ports:
            - containerPort: 8113
          readinessProbe:
            httpGet:
              path: /quote/random
              port: 8113
            initialDelaySeconds: 10
            periodSeconds: 3
